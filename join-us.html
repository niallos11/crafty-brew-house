<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <meta name="Crafty Brew House Club for Homebrewers in Ireland" content="">
    <meta name="keywords" content="Craft Beer,Brew,ireland,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>crafty-brew-house</title>
</head>
<body>
    <header>
    <img src="assets/images/crafty-brew-house-logo.JPG" alt="crafty-brew-house" id="logo"> 
    <h1>CraftyBrewHouse</h1>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#contact">Contact Us</a></li>
            <li><a href="join-us.html">Join Us</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <section class="join-us-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="join-us-form">
            <h2>Join Up! <i class="fas fa-beer"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            
            <label for="master_class">Master Class</label>
            <input type="radio" id="master_class" name="brewing_preference" value="master_class" required>
            <label for="tours">Tours</label>
            <input type="radio" id="tours" name="brewing_preference" value="tours" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="brewing_preference" value="Both" required>
            
            <input class="join-us-button" type="submit" value="Let's Brew!">
        </form>
    </section>
    <br>
    <br>
